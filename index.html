<!doctype html>
<html lang="en">

<head>

<title> Calculator</title>
  <link rel="stylesheet" href="./sttyle.css">

</head>

<form name="calc" class="wrapper">

  <table class="main" >
    <tr class="display">
      <td colspan="4"><input type="text" color="white" name="input"></td>
    </tr>
    <tr class="buttons">
      <td><input class="button" value="AC"></td>
      <td><input class="button" value="C"></td>
      <td><input class="button" value="%"></td>
      <td><input class="buttonn" value=&#247;></td>
    </tr>
    <tr class="buttons">
      <td><input class="button" value="7"></td>
      <td><input class="button" value="8"></td>
      <td><input class="button" value="9"></td>
      <td><input class="buttonn" value="x" ></td>
    </tr>
    <tr class="buttons">
      <td><input class="button" value="4" ></td>
      <td><input class="button" value="5"></td>
      <td><input class="button" value="6"></td>
      <td><input class="buttonn" value="-"></td>
    </tr>
    <tr class="buttons">
      <td><input class="button" value="1"></td>
      <td><input class="button" value="2"></td>
      <td><input class="button" value="3"></td>
      <td><input class="buttonn" value="+"></td>
    </tr>


    <tr class="buttons">
      <td><input class="button" value="."></td>
      <td><input class="button" value="0"></td>
      <td><input class="button" value="+/-"></td>
      <td><input class="bbuttonn" value="="></td>

    </tr>
    </table>
</form>
</body>
</html>
